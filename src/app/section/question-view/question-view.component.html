<p-card header="{{question()?.textQuestion}}">
    <div *ngFor="let option of question()?.options">
        <label>
            <input type="radio" name="option" (change)="selectOption(option)">
            {{option.textOption}}
        </label>
    </div>
</p-card>

<p-card header="Selected Option">
    {{question() | json}}
</p-card>
