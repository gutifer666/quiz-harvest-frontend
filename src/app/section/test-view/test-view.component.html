<div class="card flex justify-content-center">
  @if (test) {
    <p-card header="{{test.subject}}  -  {{test.evaluation}} ">
      <app-question-view [(question)]="test.questions[currentQuestionIndex]"></app-question-view>
        <div class="flex justify-content-center">
            @if (hasNextQuestion()) {
                <button (click)="nextQuestion()" [disabled]="!isOptionSelected()">Next</button>
            }
            @if (isLastQuestion()) {
                <button (click)="checkTest()" [disabled]="!isOptionSelected()">Check Test</button>
            }
        </div>
    </p-card>
  } @else {
    <p-card header="No test found">
      <p>There is no test found. Please go back to the test maker view and create a test.</p>
      <button (click)="navigateToTestMakerView()">Go to Test Maker View</button>
    </p-card>
  }
</div>
