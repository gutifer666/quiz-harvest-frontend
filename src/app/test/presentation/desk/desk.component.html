<div class="test-view">
    @if (test) {
        <h2>{{ test.subject }}  -  {{ test.evaluation }}</h2>
        <app-question [(question)]="test.questions[currentQuestionIndex]"></app-question>
        <section class="section-button">
            @if (hasNextQuestion()) {
                <p-button (click)="nextQuestion()" [disabled]="!isOptionSelected()">Next</p-button>
            }
            @if (isLastQuestion()) {
                <p-button (click)="checkTest()" [disabled]="!isOptionSelected()">Check Test</p-button>
            }
        </section>
    } @else {
        <p-card header="No test found">
            <p>There is no test found. Please go back to the test maker view and create a test.</p>
            <button (click)="navigateToTestMakerView()">Go to Test Maker View</button>
        </p-card>
    }
</div>
